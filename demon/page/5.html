<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css制作打勾效果</title>
    <style>
        body {
            flex-direction: column;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes circle {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .circle {
            stroke-dashoffset: 1200;
            stroke-dasharray: 1200;
            stroke-linecap: round;
        }
        
        input[type='checkbox']:checked+svg .circle {
            animation: circle 1s ease-in-out;
            animation-fill-mode: forwards;
        }
        
        input[type='checkbox']:checked+svg .line {
            animation: line 1s ease-in-out;
            animation-fill-mode: forwards;
        }
        
        @keyframes line {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .line {
            stroke-dashoffset: 350;
            stroke-dasharray: 350;
        }
    </style>
</head>

<body>
    <input type="checkbox">
    <svg height='400' width='400'>
        <circle transform="rotate(-90 200 200)" r='180' cx='200' cy='200' fill='none' stroke='#8a9' stroke-width='20' class="circle"/>
        <polyline points='88,214 173,284 304,138' stroke='#8a9' stroke-width='20' fill='none' stroke-linecap="round" stroke-linejoin="round" class="line"/>
    </svg>
</body>

</html>
