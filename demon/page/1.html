<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meata name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iphone se 产品网页颜色特效切换</title>
        <style>
            html {
                font-size: 48px;
                --iphone-offscreen:-720px;
            }

            body {
                width: 100%;
                height: 3000px;
                margin: 0;
                padding: 0;
                position: relative;
                background-color: #000;
            }

            .sticky-container {
                position: sticky;
                top: 0;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            .sticky-container .iphone {
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;
                left: 0;
            }

            .sticky-container .iphone h3 {
                font-size: 1rem;
                margin: 0 0 60px 0;
            }

            .sticky-container .iphone img {
                display: block;
                width: 460px;
                margin-bottom: var(--iphone-offscreen);
            }

            .sticky-container .iphone.black {
                color: white;
                background-color: black;
                z-index: 10;
            }

            .sticky-container .iphone.white {
                color: black;
                z-index: 20;
                background-color: white;
                clip-path:inset(100% 0px 0px 0px);
            }

            .sticky-container .iphone.red {
                color: white;
                background-color: #960b19;
                z-index: 30;
                clip-path:inset(100% 0px 0px 0px);
            }
            .sticky-container.no-sticky{
                overflow:visible;
                position: relative;
            }
            .sticky-container.no-sticky .iphone{
                position: relative;
            }
            .sticky-container.no-sticky .iphone.red{
                padding-bottom: calc(var(--iphone-offscreen) * -1);
            }

        </style>
</head>

<body>
    <!-- https://www.apple.com.cn/v/iphone-se/d/images/overview/finishes_black__b06syayq94wi_large.png -->
    <!-- https://www.apple.com.cn/v/iphone-se/d/images/overview/finishes_white__drv9fwq9vzwy_large.png -->
    <!-- https://www.apple.com.cn/iphone-se/images/overview/finishes_red__eqfv1ongy282_large.png -->
    <div class="sticky-container">
        <div class="iphone black">
            <h3>有黑的,
                <br>
                &nbsp;
            </h3>
            <img src="./1/finishes_black__b06syayq94wi_large.png">
        </div>
    <div class="iphone white">
        <h3>有黑的,<br>
            <span>有白的,</span>
        </h3>
        <img src="./1/finishes_white__drv9fwq9vzwy_large.png">
    </div>
    <div class="iphone red">
        <h3>有黑的,有白的,<br>
            <span>还有这个要火的</span>
        </h3>
        <img src="./1/finishes_red__eqfv1ongy282_large.png">
    </div>
    </div>
</body>
<script>
    window.addEventListener('scroll',(e)=>{
       let scrolled= document.documentElement.scrollTop/(document.documentElement.clientHeight*2);
       let white=document.querySelector('.white')
       let red=document.querySelector('.red')
       white.style.clipPath=`inset(${(0.5-scrolled)/0.5 * 100}% 0px 0px 0px)`  
       red.style.clipPath=`inset(${(1-scrolled)/0.5 * 100}% 0px 0px 0px)`
       console.log(scrolled);
       
       if(scrolled >= 1){
           document.querySelector('.sticky-container').classList.add('no-sticky')
       }else{
        document.querySelector('.sticky-container').classList.remove('no-sticky')
       }
    })
</script>
</html>
