<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片放大效果</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #image[zoomed]{
            background-size: 1200px 1200px;
            background-position:calc(var(--x)*100%) calc(var(--y)*100%);
        }
        #image{
            background-image: url('./2/f.png');
            width: 400px;
            height: 400px;
            background-size: 400px 400px;
        }
    </style>
</head>
<script>
    window.onload=()=>{
        let image=document.getElementById('image')
        image.addEventListener('mousemove',function(e){
            this.style.setProperty('--x',e.offsetX/400)
            this.style.setProperty('--y',e.offsetY/400)
        })
        image.addEventListener('mouseleave',function(e){
            this.removeAttribute('zoomed')
        })
        image.addEventListener('mouseover',function(e){
            this.setAttribute('zoomed',1)
        })
    }
</script>
<body>
    <div id="image">

    </div>
</body>
</html>
