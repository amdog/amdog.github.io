<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketch 官网文字标题效果</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            font-family: Helvetica, sans-serif;
            align-items: center;
        }
        
        @keyframes for-span {
            to {
                top: 0rem;
            }
        }
        
        .container span {
            font-size: 4rem;
            top: 0.8rem;
            position: relative;
            margin: 10px;
            display: inline-block;
            animation: forwards for-span 0.2s ease-in-out;
            font-weight: 900;
            overflow: hidden;
            letter-spacing: -2px;
        }
        
        .container span i {
            font-style: normal;
            position: relative;
            top: 5rem;
            animation: 0.5s scroll-up forwards ease-in-out;
        }
        
        .container span:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .container span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .container span:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .container span:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        .container span:nth-child(5) {
            animation-delay: 0.5s;
        }
        
        .container span:nth-child(6) {
            animation-delay: 0.6s;
        }
        
        .container span:nth-child(1) i {
            animation-delay: 0.1s;
        }
        
        .container span:nth-child(2) i {
            animation-delay: 0.2s;
        }
        
        .container span:nth-child(3) i {
            animation-delay: 0.3s;
        }
        
        .container span:nth-child(4) i {
            animation-delay: 0.4s;
        }
        
        .container span:nth-child(5) i {
            animation-delay: 0.5s;
        }
        
        .container span:nth-child(6) i {
            animation-delay: 0.6s;
        }
        
        @keyframes scroll-up {
            to {
                top: 0rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <span><i>The</i></span>
        <span><i>best</i></span>
        <span><i>products</i></span>
        <span><i>start</i></span>
        <span><i>with</i></span>
        <span><i>Sketch</i></span>
    </div>
</body>

</html>
