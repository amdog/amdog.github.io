<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题字动效</title>
    <style>h1{
            font-size: 4rem;
        }
        body{
            width: 100%;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding:0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        span{
            display: inline-block;
        }
        @keyframes pop {
            0%,100%{
                transform: scale(1.0);
            }
            50%{
                transform: scale(1.15);
            }
        }
        @keyframes blink {
            0%,100%{
                color: inherit;
            }
            50%{
                color: yellow;
            }
        }
        @keyframes jump {
            0%,100%{
                transform: translateY(0px);
            }
            50%{
                transform: translateY(-10px);
            }
        }
        h1.animation span{
            animation-name: var(--animation);
            animation-timing-function: ease-in-out;
            animation-duration: 0.4s;
            animation-delay: var(--delay);
        }</style>
</head>
<body>
    <h1>amdog.github.io</h1>
    <button data-animation="jump">JUMP</button>
    <button data-animation="pop">POP</button>
    <button data-animation="blink">BLINK</button>        
</body>
<script>var h1 = document.querySelector('h1');
h1.innerHTML = h1.textContent.replace(/\S/g, '<span>$&</span>');
document.querySelectorAll('span').forEach(function (e, i) {
  e.style.setProperty('--delay', "".concat(i * 0.1, "s"));
});
document.querySelectorAll('button').forEach(function (e) {
  e.addEventListener('click', function () {
    h1.style.setProperty('--animation', e.getAttribute('data-animation'));
    h1.classList.remove('animation');
    setTimeout(function () {
      void h1.offsetHeight;
      h1.classList.add('animation');
    }, 0);
  });
});</script>
</html>
